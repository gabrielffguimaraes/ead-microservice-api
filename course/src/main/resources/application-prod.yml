server:
  port: 8082
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ead_course
    username: postgres
    password: 123456
  jpa:
    hibernate:
      ddl-auto: 'update'
      jdbc:
        lob.non-contextual-creation: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        show_sql: true
  jackson:
    mapper:
      DEFAULT_VIEW_INCLUSION: true
ead:
  api:
    url:
      authuser: 'http://localhost:8080/api/users'
      user_course: 'http://localhost:8080/api/userCourse'