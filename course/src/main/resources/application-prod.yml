server:
  port: 8082
  servlet:
    context-path: '/ead-course/'
spring:
  application:
    name: ead-course-service
  datasource:
    url: jdbc:postgresql://localhost:5432/ead_course_v2
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: 'update'
      jdbc:
        lob.non-contextual-creation: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        show_sql: true
  jackson:
    mapper:
      DEFAULT_VIEW_INCLUSION: true
ead:
  api:
    url:
      authuser: 'http://ead-api-gateway/ead-authuser/api/users'
      user_course: 'http://ead-api-gateway/ead-authuser/api/userCourse'

#EUREKA CONFIGURATIONS AUTHUSER CLIENT
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost