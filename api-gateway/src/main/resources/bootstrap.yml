server:
  port: 8080

spring:
  application:
    name: ead-api-gateway
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin, RETAIN_UNIQUE

      routes:
        - id: authuser-service
          uri: lb://ead-authuser-service
          predicates:
            - Path=/ead-authuser/**
            - Method=POST,GET,PUT,DELETE,OPTIONS
        - id: course-service
          uri: lb://ead-course-service
          predicates:
            - Path=/ead-course/**
            - Method=POST,GET,PUT,DELETE,OPTIONS
        - id: notification-service
          uri: lb://ead-notification-service
          predicates:
            - Path=/ead-notification/**
            - Method=POST,GET,PUT,DELETE,OPTIONS

#EUREKA CONFIGURATIONS AUTHUSER CLIENT
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

