server:
  port: 8080

spring:
  config:
    enabled: false
  cloud:
    gateway:
      routes:
        - id: authuser-service
          uri: lb://ead-authuser-service
          predicates:
            - Path=/ead-authuser/**
        - id: course-service
          uri: lb://ead-course-service
          predicates:
            - Path=/ead-course/**
#EUREKA CONFIGURATIONS AUTHUSER CLIENT
eureka:
  client:
    serviceUrl:
      defaultZone: http://serviceregistry:ead123r@localhost:8761/eureka/
  instance:
    hostname: localhost
